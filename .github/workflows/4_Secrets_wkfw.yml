env:
    DB_PASSWORD: ${{ secrets.PASSWORD_SECRET }}    ##Passing Repository Secret Varibale to Env Variable

jobs:
    secrets_job:
      runs-on: ubuntu-latest
      steps:
        - run: echo "The Password is ${{ env.DB_PASSWORD}} "    ### Display Env Variable 

